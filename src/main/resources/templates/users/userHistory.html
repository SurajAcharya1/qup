<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Token</title>
    <link rel="stylesheet" th:href="@{~/userPanel.css}">
    <link rel="stylesheet" th:href="@{~/admin.css}">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">

</head>
<body>
    <input type="checkbox" id="nav-toggle">
    <div class="sidebar">
        <div class="sidebar-brand">
            <h2><span class="lab la-quinscape "> <span>Queue-Up</span></span></h2>
        </div>
        <div class="sidebar-menu">
            <ul class="navbar">
                <li class="nav-item active">
                    <a th:href="@{~/user/userPanel/}+${userName}" > <span class="las la-igloo"></span>
                        <span>Dashboard</span></a>
                </li>
                <li class="nav-item">
                    <a th:href="@{~/user/token/}+${userName}"> <span class="las la-ticket-alt"></span>
                        <span>My Token</span></a>
                </li>
                <li class="nav-item">
                    <a th:href="@{~/user/history/}+${userName}"> <span class="las la-history"></span>
                        <span>History</span></a>
                </li>
                <li class="nav-item">
                    <a th:href="@{~/user/account/}+${userName}"> <span class="las la-user-circle"></span>
                        <span>Account</span></a>
                </li>
            </ul>
        </div>
    </div>    <div class="main-content">
        <header>
            <h2>
                <label for="nav-toggle">
                    <span class="las la-bars"></span>
                </label>
                Dashboard
            </h2>
            <div class="user-wrapper">
                <a th:href="@{~/user/account/}+${userName}">
                    <div>
                        <h4 th:text="${userName}"></h4>
                        <small>User</small>
                    </div>
                </a>
            </div>
        </header>
       <main>
        <div class="users-grid">
            <div class="users-status">
               <div class="card">
                   <div class="card-header">
                       <h2>My Token History</h2>
                       <a th:href="@{~/user/history/deleteHistory/}+${userName}"><button id="delete">Delete My History</button></a>
                   </div>
                   <div class="card-body">
                       <table width="100%">
                           <thead>
                               <tr>
                                   <td>S.N</td>
                                   <td>Token Key</td>
                                   <td>Token Number</td>
                                   <td>Date</td>
                                   
                               </tr>
                           </thead>
                           <tbody>
                               <tr th:each="history,loop : ${historyList}">
                                <td th:text="${loop.count}"></td>
                                <td th:text="${history.token_key}"></td>
                                <td th:text="${history.token_number}"></td>
                                <td th:text="${history.date}"></td>
                               </tr>
                           </tbody>
                       </table>
                   </div>
               </div>
            </div>
       </main>
</body>
</html>
