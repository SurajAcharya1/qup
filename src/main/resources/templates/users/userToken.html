<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Token</title>
    <link rel="stylesheet" th:href="@{~/userPanel.css}">
    <link rel="stylesheet" th:href="@{~/admin.css}">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">

</head>
<body>
    <input type="checkbox" id="nav-toggle">
    <div class="sidebar">
        <div class="sidebar-brand">
            <h2><span class="lab la-quinscape "> <span>Queue-Up</span></span></h2>
        </div>
        <div class="sidebar-menu">
            <ul class="navbar">
                <li class="nav-item active">
                    <a th:href="@{~/user/userPanel/}+${userName}" > <span class="las la-igloo"></span>
                        <span>Dashboard</span></a>
                </li>
                <li class="nav-item">
                    <a th:href="@{~/user/token/}+${userName}"> <span class="las la-ticket-alt"></span>
                        <span>My Token</span></a>
                </li>
                <li class="nav-item">
                    <a th:href="@{~/user/history/}+${userName}"> <span class="las la-history"></span>
                        <span>History</span></a>
                </li>
                <li class="nav-item">
                    <a th:href="@{~/user/account/}+${userName}"> <span class="las la-user-circle"></span>
                        <span>Account</span></a>
                </li>
            </ul>
        </div>
    </div>    <div class="main-content">
        <header>
            <h2>
                <label for="nav-toggle">
                    <span class="las la-bars"></span>
                </label>
                Dashboard
            </h2>
            <div class="user-wrapper">
                <a th:href="@{~/user/account/}+${userName}">
                    <div>
                        <h4 th:text="${userName}"></h4>
                        <small>User</small>
                    </div>
                </a>
            </div>
        </header>
       <main>
        <div class="userToken-cards">
            <h2>Current Token </h2>
            <div class="card-single">
                
                <div>
                    <small>Token No.</small>
                    <h1 th:text="${currentToken}"></h1>
                </div>
                <div>
                    <p class="las la-ticket-alt"></p>
                </div>
            </div>
            <h2>My Token</h2>
            <div class="card-single">
               
                <div>
                    <small>Token No.</small>
                    <h1 th:text="${tokenNumber}"></h1>
                </div>
                <div>
                    <a th:href="@{~/user/token/cancel/} + ${tokenNumber} +@{/}+ ${userName}"><button id="cancel">Cancel</button></a>
                <a th:href="@{~/user/token/absent/} + ${tokenNumber} +@{/}+ ${userName}"><button id="absent">Absent</button></a>
                </div>
            </div>
            <div>
                <h1 th:text="${turn}"></h1>
            </div>
            <div th:if="${tokenInfo}==null">
                <a th:href="@{~/user/userPanel/}+${userName}"><button id="generic-button">Get Token Here</button></a>
            </div>
        </div>
       </main>
    </div>
</body>
</html>
